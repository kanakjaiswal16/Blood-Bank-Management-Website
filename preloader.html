<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>preloader</title>
    <link rel="stylesheet" href="preloder.css">
    <script>
        window.onload=function(){
  document.getElementById('load').style.display="none";
  document.getElementsById('container').style.display="block";

};
    </script>
</head>
<body>
    <div id="load">
        <img src="https://cdn.dribbble.com/users/148670/screenshots/5252136/dots.gif" alt="">
    </div>
    <div id="container">
        <img src="https://wallpapercave.com/wp/wp3205198.jpg" alt="nature">
        <img src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/gettyimages-907914534-1590070809.jpg" alt="nature">
        <img src="https://images.news18.com/ibnlive/uploads/2021/07/1627377451_nature-1600x900.jpg" alt="nature">
        <img src="https://images.assettype.com/fortuneindia%2F2020-06%2Fef53f9be-f257-4aa3-9af5-6ca1a9f33a86%2Fclose_up_photography_of_leaves_with_droplets_807598.jpg?rect=0,607,4128,2322&w=1250&q=60" alt="nature">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c8/Altja_j%C3%B5gi_Lahemaal.jpg/1200px-Altja_j%C3%B5gi_Lahemaal.jpg" alt="">
        <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg" alt="">
        <img src="https://media.cntraveler.com/photos/60596b398f4452dac88c59f8/3:2/w_3999,h_2666,c_limit/MtFuji-GettyImages-959111140.jpg" alt="">
        <img src="https://assets.hongkiat.com/uploads/nature-photography/autumn-poolside.jpg" alt="">
    </div>
    <!-- <script src="index.js"></script> -->
</body>
</html>
